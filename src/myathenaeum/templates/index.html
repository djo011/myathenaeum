{% extends 'base.html' %}

{% block head %}
<title>MyAthenaeum</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Welcome to MyAthenaeum!</h1>

    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <a href="/delete/{{book.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add book">
    </form>

</div>

{% endblock %}
